{% extends "base.html" %}

{% block title %}Add Event - School Event Management{% endblock %}

{% block content %}
<div class="add-event-container">
    <div class="add-event-header">
        <h1>Add New Event</h1>
        <a href="{{ url_for('calendar_view') }}" class="btn btn-secondary">Back to Calendar</a>
    </div>

    <form method="POST" class="event-form">
        <div class="form-group">
            <label for="name">Event Name *</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="type">Event Type *</label>
            <select id="type" name="type" required>
                <option value="">Select Type</option>
                <option value="Workshop">Workshop</option>
                <option value="Seminar">Seminar</option>
                <option value="Conference">Conference</option>
                <option value="Meeting">Meeting</option>
                <option value="Training">Training</option>
                <option value="Competition">Competition</option>
                <option value="Cultural Event">Cultural Event</option>
                <option value="Sports Event">Sports Event</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="event_date">Date *</label>
                <input type="date" id="event_date" name="event_date" value="{{ prefill_date }}" required>
            </div>

            <div class="form-group">
                <label for="start_time">Start Time *</label>
                <input type="time" id="start_time" name="start_time" required>
            </div>

            <div class="form-group">
                <label for="end_time">End Time *</label>
                <input type="time" id="end_time" name="end_time" required>
            </div>
        </div>

        <div class="form-group">
            <label for="venue">Venue *</label>
            <input type="text" id="venue" name="venue" required>
        </div>

        <div class="form-group">
            <label for="host_school">Host School *</label>
            <input type="text" id="host_school" name="host_school" required>
        </div>

        <div class="form-group">
            <label for="participating_schools">Participating Schools</label>
            <input type="text" id="participating_schools" name="participating_schools" placeholder="Comma separated list">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Event</button>
            <a href="{{ url_for('calendar_view') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
.add-event-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.add-event-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
    gap: 15px;
}

.add-event-header h1 {
    margin: 0;
    color: #2c3e50;
}

.btn {
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.btn-primary {
    background-color: #3498db;
    color: white;
}

.btn-primary:hover {
    background-color: #2980b9;
}

.btn-secondary {
    background-color: #95a5a6;
    color: white;
}

.btn-secondary:hover {
    background-color: #7f8c8d;
}

.event-form {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 30px;
}

.form-group {
    margin-bottom: 20px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #2c3e50;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.form-group textarea {
    resize: vertical;
    min-height: 100px;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
}

.form-actions {
    display: flex;
    gap: 10px;
    margin-top: 30px;
}

@media (max-width: 768px) {
    .add-event-header {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
        text-align: center;
    }
}
</style>
{% endblock %}
