{% extends "auth_base.html" %}

{% block title %}Login - EvenZa{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <!-- Animated Background Elements -->
        <div class="bg-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>
        
        <div class="login-header">
            <div class="login-logo">
                <div class="logo-container">
                    <i class="fas fa-graduation-cap"></i>
                    <div class="logo-glow"></div>
                </div>
                <span>EvenZa</span>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to manage your events and participants</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">
                    <span>Username</span>
                    <span class="label-indicator"></span>
                </label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" 
                           class="form-input" 
                           id="username" 
                           name="username" 
                           placeholder="Enter your username" 
                           required>
                    <div class="input-glow"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <span>Password</span>
                    <span class="label-indicator"></span>
                </label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" 
                           class="form-input" 
                           id="password" 
                           name="password" 
                           placeholder="Enter your password" 
                           required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="input-glow"></div>
                </div>
            </div>
            
            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" name="remember" id="remember">
                    <span class="checkmark">
                        <i class="fas fa-check"></i>
                    </span>
                    <span class="checkbox-text">Remember me</span>
                </label>
                <a href="#" class="forgot-link">
                    <span>Forgot password?</span>
                    <i class="fas fa-arrow-right forgot-arrow"></i>
                </a>
            </div>
            
            <button type="submit" class="login-btn">
                <div class="btn-content">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-arrow-right btn-arrow"></i>
                </div>
                <div class="btn-glow"></div>
                <div class="btn-ripple"></div>
            </button>
        </form>
        

        
        <div class="login-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}" class="register-link">Sign up here</a></p>
        </div>
    </div>
</div>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    
}

.login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
}

.login-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 28px;
    padding: 50px 45px;
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    max-width: 440px;
    width: 100%;
    animation: cardEntrance 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
}

@keyframes cardEntrance {
    0% {
        opacity: 0;
        transform: translateY(40px) scale(0.9);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}


.bg-animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    border-radius: 28px;
}

.floating-shape {
    position: absolute;
    background: linear-gradient(45deg, #667eea, #764ba2);
    border-radius: 50%;
    opacity: 0.1;
    animation: floatAnimation 6s ease-in-out infinite;
}

.shape-1 {
    width: 80px;
    height: 80px;
    top: -40px;
    right: -40px;
    animation-delay: 0s;
}

.shape-2 {
    width: 60px;
    height: 60px;
    bottom: -30px;
    left: -30px;
    animation-delay: 2s;
}

.shape-3 {
    width: 40px;
    height: 40px;
    top: 50%;
    right: -20px;
    animation-delay: 4s;
}

@keyframes floatAnimation {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    50% {
        transform: translateY(-20px) rotate(180deg);
    }
}

.login-header {
    text-align: center;
    margin-bottom: 45px;
}

.login-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
}

.logo-container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo-container i {
    font-size: 2.8rem;
    color: #667eea;
    position: relative;
    z-index: 2;
    transition: all 0.3s ease;
}

.logo-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    background: radial-gradient(circle, rgba(102, 126, 234, 0.3), transparent);
    border-radius: 50%;
    animation: logoGlow 2s ease-in-out infinite alternate;
}

@keyframes logoGlow {
    0% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(0.8);
    }
    100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
    }
}

.login-logo span {
    font-size: 2rem;
    font-weight: 800;
    color: white;
    text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
}

.login-header h2 {
    font-size: 1.9rem;
    font-weight: 700;
    color: white;
    margin-bottom: 10px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

.login-header p {
    color: rgba(255, 255, 255, 0.8);
    font-size: 1rem;
    font-weight: 400;
}

.form-group {
    margin-bottom: 28px;
    position: relative;
}

.form-label {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.9);
    font-size: 0.95rem;
}

.label-indicator {
    width: 6px;
    height: 6px;
    background: #667eea;
    border-radius: 50%;
    opacity: 0.7;
}

.input-container {
    position: relative;
    display: flex;
    align-items: center;
}

.input-icon {
    position: absolute;
    left: 18px;
    color: rgba(255, 255, 255, 0.6);
    font-size: 1.1rem;
    z-index: 2;
    transition: all 0.3s ease;
}

.form-input {
    width: 100%;
    padding: 16px 18px 16px 52px;
    background: rgba(255, 255, 255, 0.12);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 16px;
    color: white;
    font-size: 1rem;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    backdrop-filter: blur(10px);
    position: relative;
    z-index: 1;
}

.form-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.form-input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 
        0 0 0 3px rgba(102, 126, 234, 0.3),
        0 8px 25px rgba(102, 126, 234, 0.15);
    background: rgba(255, 255, 255, 0.18);
    transform: translateY(-1px);
}

.form-input:focus + .input-glow {
    opacity: 1;
    transform: scale(1);
}

.form-input:focus ~ .input-icon {
    color: #667eea;
    transform: scale(1.1);
}

.input-glow {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
    border-radius: 16px;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.4s ease;
    pointer-events: none;
    z-index: -1;
}

.password-toggle {
    position: absolute;
    right: 18px;
    background: none;
    border: none;
    color: rgba(255, 255, 255, 0.6);
    cursor: pointer;
    padding: 8px;
    transition: all 0.3s ease;
    border-radius: 8px;
    z-index: 2;
}

.password-toggle:hover {
    color: rgba(255, 255, 255, 0.9);
    background: rgba(255, 255, 255, 0.1);
    transform: scale(1.1);
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 35px;
    font-size: 0.9rem;
}

.checkbox-container {
    display: flex;
    align-items: center;
    gap: 12px;
    color: rgba(255, 255, 255, 0.8);
    cursor: pointer;
    transition: all 0.3s ease;
}

.checkbox-container:hover {
    color: rgba(255, 255, 255, 1);
}

.checkbox-container input[type="checkbox"] {
    display: none;
}

.checkmark {
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.15);
    border: 2px solid rgba(255, 255, 255, 0.4);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    position: relative;
}

.checkmark i {
    font-size: 12px;
    color: white;
    opacity: 0;
    transform: scale(0.5);
    transition: all 0.3s ease;
}

.checkbox-container input[type="checkbox"]:checked ~ .checkmark {
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-color: #667eea;
    transform: scale(1.1);
}

.checkbox-container input[type="checkbox"]:checked ~ .checkmark i {
    opacity: 1;
    transform: scale(1);
}

.checkbox-text {
    font-weight: 500;
}

.forgot-link {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.3s ease;
    padding: 4px 8px;
    border-radius: 8px;
}

.forgot-link:hover {
    background: rgba(102, 126, 234, 0.1);
    transform: translateX(3px);
}

.forgot-arrow {
    font-size: 0.8rem;
    transition: transform 0.3s ease;
}

.forgot-link:hover .forgot-arrow {
    transform: translateX(3px);
}

.login-btn {
    width: 100%;
    padding: 0;
    background: none;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    position: relative;
    overflow: hidden;
    height: 56px;
}

.btn-content {
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    border-radius: 16px;
    position: relative;
    z-index: 2;
    transition: all 0.4s ease;
}

.btn-text {
    color: white;
    font-size: 1rem;
    font-weight: 600;
}

.btn-arrow {
    font-size: 1rem;
    color: white;
    transition: transform 0.4s ease;
}

.btn-glow {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(102, 126, 234, 0.3), transparent);
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
}

.btn-ripple {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
    pointer-events: none;
}

.login-btn:hover {
    transform: translateY(-3px);
    box-shadow: 
        0 15px 35px rgba(102, 126, 234, 0.4),
        0 5px 15px rgba(0, 0, 0, 0.1);
}

.login-btn:hover .btn-glow {
    opacity: 1;
}

.login-btn:hover .btn-arrow {
    transform: translateX(4px);
}

.login-btn:active {
    transform: translateY(-1px);
}

.login-btn:active .btn-ripple {
    width: 300px;
    height: 300px;
    transition: width 0.1s, height 0.1s;
}

.divider {
    margin: 35px 0;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.divider::before {
    content: '';
    flex: 1;
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
}

.divider-text {
    padding: 0 20px;
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
    font-weight: 500;
}

.login-footer {
    margin-top: 35px;
    text-align: center;
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.95rem;
}

.register-link {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    padding: 2px 6px;
    border-radius: 6px;
}

.register-link:hover {
    background: rgba(102, 126, 234, 0.1);
    text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
}

/* Responsive Design */
@media (max-width: 480px) {
    .login-card {
        padding: 35px 28px;
        margin: 16px;
        border-radius: 24px;
    }
    
    .login-logo span {
        font-size: 1.7rem;
    }
    
    .login-header h2 {
        font-size: 1.6rem;
    }
    
    .form-options {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
    }
    
    .social-login {
        gap: 10px;
    }
    
    .floating-shape {
        display: none;
    }
}

/* Dark theme enhancements */
@media (prefers-color-scheme: dark) {
    .login-card {
        background: rgba(20, 20, 30, 0.9);
        border-color: rgba(255, 255, 255, 0.2);
    }
    
    .form-input {
        background: rgba(255, 255, 255, 0.08);
    }
}

/* High contrast mode */
@media (prefers-contrast: high) {
    .login-card {
        border-width: 2px;
    }
    
    .form-input {
        border-width: 2px;
    }
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
    
    .floating-shape {
        animation: none;
    }
    
    .logo-glow {
        animation: none;
    }
}
</style>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const icon = document.querySelector('.password-toggle i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

// Enhanced form validation with better UX
const form = document.querySelector('.login-form');
const inputs = document.querySelectorAll('.form-input');

// Real-time validation feedback
inputs.forEach(input => {
    input.addEventListener('blur', function() {
        validateField(this);
    });
    
    input.addEventListener('input', function() {
        if (this.classList.contains('invalid')) {
            validateField(this);
        }
    });
});

function validateField(field) {
    const value = field.value.trim();
    const fieldName = field.getAttribute('name');
    
    // Remove existing validation classes
    field.classList.remove('invalid', 'valid');
    
    // Validate based on field type
    let isValid = true;
    
    if (fieldName === 'username') {
        isValid = value.length >= 3;
    } else if (fieldName === 'password') {
        isValid = value.length >= 6;
    }
    
    // Apply validation class
    field.classList.add(isValid ? 'valid' : 'invalid');
    
    return isValid;
}

// Enhanced form submission
form.addEventListener('submit', function(e) {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    
    let isFormValid = true;
    
    // Validate all fields
    inputs.forEach(input => {
        if (!validateField(input)) {
            isFormValid = false;
        }
    });
    
    if (!isFormValid) {
        e.preventDefault();
        
        // Create and show custom notification
        showNotification('Please fill in all fields correctly', 'error');
        
        // Focus first invalid field
        const firstInvalid = document.querySelector('.form-input.invalid');
        if (firstInvalid) {
            firstInvalid.focus();
        }
    } else {
        // Add loading state to button
        const btn = document.querySelector('.login-btn');
        const btnText = document.querySelector('.btn-text');
        const btnArrow = document.querySelector('.btn-arrow');
        
        btnText.textContent = 'Signing in...';
        btnArrow.className = 'fas fa-spinner fa-spin';
        btn.disabled = true;
    }
});

// Custom notification system
function showNotification(message, type = 'info') {
    // Remove existing notifications
    const existing = document.querySelector('.notification');
    if (existing) {
        existing.remove();
    }
    
    const notification = document.createElement('div');
    notification.className = `notification notification-${type}`;
    notification.innerHTML = `
        <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
        <span>${message}</span>
    `;
    
    // Add notification styles
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'error' ? 'rgba(239, 68, 68, 0.9)' : 'rgba(59, 130, 246, 0.9)'};
        color: white;
        padding: 12px 20px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.9rem;
        font-weight: 500;
        z-index: 1000;
        animation: slideInRight 0.3s ease-out;
    `;
    
    document.body.appendChild(notification);
    
    // Auto remove after 3 seconds
    setTimeout(() => {
        notification.style.animation = 'slideOutRight 0.3s ease-in forwards';
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

// Add CSS for notifications
const notificationStyles = document.createElement('style');
notificationStyles.textContent = `
    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(100%);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    @keyframes slideOutRight {
        from {
            opacity: 1;
            transform: translateX(0);
        }
        to {
            opacity: 0;
            transform: translateX(100%);
        }
    }
    
    .form-input.invalid {
        border-color: #ef4444 !important;
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3) !important;
    }
    
    .form-input.valid {
        border-color: #10b981 !important;
    }
`;
document.head.appendChild(notificationStyles);

// Social login handlers (placeholder functionality)
document.addEventListener('DOMContentLoaded', function() {
    // Auto-focus first input
    const firstInput = document.getElementById('username');
    if (firstInput) {
        setTimeout(() => firstInput.focus(), 500);
    }
    
    // Add keyboard navigation
    inputs.forEach((input, index) => {
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (index < inputs.length - 1) {
                    inputs[index + 1].focus();
                } else {
                    form.querySelector('.login-btn').click();
                }
            }
        });
    });
});
</script>
{% endblock %}
