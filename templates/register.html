{% extends "auth_base.html" %}

{% block title %}Register - EvenZa{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="card-body p-5">
        <div class="auth-header">
            <i class="fas fa-graduation-cap"></i>
            <h2 class="fw-bold text-dark">Create Account</h2>
            <p class="text-muted">Join EvenZa today</p>
        </div>
                
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label fw-semibold text-dark">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" 
                                   class="form-control form-control-lg bg-light border-0" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Choose a username" 
                                   required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold text-dark">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" 
                                   class="form-control form-control-lg bg-light border-0" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Create a password" 
                                   required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label fw-semibold text-dark">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" 
                                   class="form-control form-control-lg bg-light border-0" 
                                   id="confirm_password" 
                                   name="confirm_password" 
                                   placeholder="Confirm your password" 
                                   required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>
                        Create Account
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p class="text-muted mb-0">
                        Already have an account? 
                        <a href="{{ url_for('login') }}">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>
        </div>
{% endblock %}
